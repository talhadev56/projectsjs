<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: darkcyan;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #cointanier {
      width: 340px;
      height: 420px;
      background-color: white;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      cursor: pointer;
    }
    #cointanier img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }
    #cointanier i {
      color: #ff2e63;
      font-size: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="cointanier">
    <img src="https://i.pinimg.com/736x/56/23/e4/5623e45b1e281737e7fca3b3579a5bb4.jpg" alt="laiba khan">
    <i class="ri-heart-3-fill"></i>
  </div>
  <script>
    var con = document.querySelector("#cointanier");
    var love = document.querySelector("i");

    con.addEventListener("dblclick", function() {
      love.style.transform = "translate(-50%,-50%) scale(1)";
      love.style.opacity = 0.8;

      setTimeout(function() {
        love.style.opacity = 0;
      }, 1000)
      setTimeout(function() {
        love.style.transform = "translate(-50%,-50%) scale(0)";
      }, 2000)
    })
  </script>
</body>
</html>
